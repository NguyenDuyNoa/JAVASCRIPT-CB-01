<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 02</title>
  <style>
    .table {
      width: 300px;
      background-color: greenyellow;
      border: 1px solid green;
    }

    .element1 {
      height: 50px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid green;
      justify-content: center;
    }

    input {
      margin-left: 5px;
      height: 20px;
    }

    .element2 {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- 
        B1 : Viết hmtl css
        B2 : viết function
        B3 : gọi function
    -->
  <div style="display: flex; justify-content: center;">
    <div class="table">
      <div class="element1">
        <p>Chào bạn <span id="username" style="color: red;"></span></p>
      </div>

      <div class="element1">
        <p>Nhập tên bạn: </p>
        <input id="input">
      </div>

      <div class="element2">
        <button onclick="thayDoiCauChao()">Xuất câu chào</button>
      </div>
    </div>
  </div>

  <script>
    let username = prompt('Nhập vào tên: ');
    document.getElementById('username').innerHTML = username;
    function thayDoiCauChao() {
      let input = document.getElementById('input').value;
      document.getElementById('username').innerHTML = input;
    }
  </script>
</body>

</html>
